name: "Tests"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  tests:
    # adapted from: https://github.com/nedbat/coveragepy/blob/master/.github/workflows/coverage.yml
    name: "os: ${{ matrix.os }}, python: ${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}-${{ matrix.os-version || 'latest' }}"
    env:
      MATRIX_ID: "${{ matrix.os }}-${{ matrix.python-version }}"
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-13
          - windows-2019

        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          - "pypy3.9"
          - "pypy3.10"

    steps:
      - name: "Check out the repo"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: "Set up Python"
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true

      - name: "Install dependencies"
        run: |
          set -xe
          python -m pip install --upgrade pip
          python -m pip install -r pkgaux/base_requirements.txt

      - name: "Test session"
        run: nox -s prepare test-${{ matrix.python-version }}

      - name: "Upload coverage data"
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: coverage-${{ env.MATRIX_ID }}
          path: tmp/.coverage.*
          include-hidden-files: true

  report:
    name: Report
    needs:
      - tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: 3.10

      - name: "Install dependencies"
        run: |
          set -xe
          python -m pip install --upgrade pip
          python -m pip install -r pkgaux/base_requirements.txt

      - name: "Download coverage data"
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: coverage-*
          merge-multiple: true
          path: tmp/

      - name: Generate report
        run: |
          nox -s report

      - name: "Upload HTML report"
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: html_report
          path: reports/htmlcov
          include-hidden-files: true
